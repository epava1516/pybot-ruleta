services:
  certbot-init:
    image: certbot/certbot:latest
    container_name: certbot-init
    env_file: .env
    ports:
      - "80:80"              # standalone http-01 requiere 80 libre en el host
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: sh
    command: -lc '
      set -e
      if [ -z "$EMAIL" ] || [ -z "$DOMAIN" ]; then
        echo "[certbot-init] EMAIL/DOMAIN no definidos"; exit 2; fi
      echo "[certbot-init] Emisión inicial vía standalone (HTTP-01 en :80)…"
      certbot certonly --non-interactive --agree-tos --email "$EMAIL" \
        --standalone -d "$DOMAIN"
      echo "[certbot-init] Cert emitido."
    '

