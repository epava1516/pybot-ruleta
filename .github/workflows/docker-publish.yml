name: Build & Push Docker image

on:
  push:
    branches: [ "main" ]
    tags:     [ "v*.*.*" ]   # p.ej. v1.2.3
  workflow_dispatch: {}

jobs:
  docker:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      # Cambia esto a tu repo de Docker Hub
      IMAGE_NAME: ${{ vars.DOCKERHUB_IMAGE || 'tuusuario/roulette_bot_telegram' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opcional) Genera metadatos/etiquetas autom√°ticamente
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

          labels: |
            org.opencontainers.image.title=roulette-bot-telegram
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Cache de capas (BuildKit inline cache + GitHub cache)
      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Si quieres pasar build args (p.ej. VERSION):
          build-args: |
            VERSION=${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

