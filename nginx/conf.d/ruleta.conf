# HTTP: challenge + redirección
server {
  listen 80;
  listen [::]:80;
  server_name ruleta.thehomelesssherlock.com;

  # Ruta para el desafío de Let's Encrypt (webroot)
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;           # Debe existir y estar montado en el proxy
    default_type "text/plain";
    allow all;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

# HTTPS: proxy al bot
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name ruleta.thehomelesssherlock.com;

  ssl_certificate     /etc/letsencrypt/live/ruleta.thehomelesssherlock.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ruleta.thehomelesssherlock.com/privkey.pem;

  # Seguridad TLS mínima razonable
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:50m;
  ssl_protocols TLSv1.2 TLSv1.3;

  # Proxy a tu contenedor "bot" (gunicorn/uvicorn en 8000)
  location / {
    proxy_pass         http://bot:8000;
    proxy_http_version 1.1;

    # Cabeceras para app detrás de proxy
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket (por si lo usas ahora o en el futuro)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
  }
}

