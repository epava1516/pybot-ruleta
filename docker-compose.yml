services:
  proxy:
    image: nginx:alpine
    container_name: proxy
    env_file: .env
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      # El entrypoint oficial harÃ¡ envsubst de /etc/nginx/templates -> /etc/nginx/conf.d
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./certbot/www:/var/www/certbot:ro
      - cert-data:/etc/letsencrypt
    depends_on:
      - bot
    restart: unless-stopped

  bot:
    image: ghcr.io/epava1516/pybot-ruleta:latest
    container_name: roulette_bot_telegram
    env_file: .env
    environment:
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
    expose:
      - "8080"
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    env_file: .env
    volumes:
      - cert-data:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c '
        certbot certonly --non-interactive --agree-tos --email ${EMAIL}
          --webroot -w /var/www/certbot -d ${DOMAIN} || true;
        while true; do
          certbot renew --webroot -w /var/www/certbot --quiet;
          sleep 12h;
        done
      '
    restart: unless-stopped

  reloader:
    image: alpine:3.20
    container_name: nginx-reloader
    depends_on:
      - proxy
    volumes:
      - cert-data:/etc/letsencrypt:ro
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: >
      sh -c "
        apk add --no-cache inotify-tools docker-cli >/dev/null &&
        echo '[reloader] watching /etc/letsencrypt/live for changes' &&
        while true; do
          inotifywait -e modify,create,delete,move -r /etc/letsencrypt/live 2>/dev/null ||
          sleep 5;
          echo '[reloader] certs changed -> nginx reload';
          docker exec proxy nginx -s reload || true;
          sleep 2;
        done
      "
    restart: unless-stopped

  bootstrap_cert:
    image: alpine:3.20
    container_name: bootstrap_cert
    env_file: .env
    depends_on:
      - proxy
    volumes:
      - cert-data:/etc/letsencrypt
    entrypoint: >
      sh -c '
        set -e
        L=/etc/letsencrypt/live/${DOMAIN};
        if [ ! -f "$L/fullchain.pem" ] || [ ! -f "$L/privkey.pem" ]; then
          apk add --no-cache openssl >/dev/null;
          mkdir -p "$L";
          openssl req -x509 -nodes -newkey rsa:2048 -days 1 \
            -keyout "$L/privkey.pem" -out "$L/fullchain.pem" \
            -subj "/CN=${DOMAIN}";
          echo "[bootstrap_cert] Self-signed listo";
        else
          echo "[bootstrap_cert] Cert ya existe, nada que hacer";
        fi
      '
    restart: "no"

volumes:
  cert-data:

