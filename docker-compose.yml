version: "3.9"

services:
  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env                  # ← toma DOMAIN y también NGINX_ENVSUBST_OUTPUT_DIR si lo pones ahí
    environment:
      # Si prefieres centralizarlo en .env, elimina esta línea y define NGINX_ENVSUBST_OUTPUT_DIR en .env
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./certbot/www:/var/www/certbot:ro
      - cert-data:/etc/letsencrypt
    depends_on:
      - bot
    restart: unless-stopped

  bot:
    image: ghcr.io/epava1516/pybot-ruleta:latest
    container_name: roulette_bot_telegram
    env_file:
      - .env                  # ← TOKEN, DOMAIN, DATA_FILE, DEFAULT_*, ENVIRONMENT, LOG_LEVEL, WEB_HOST, WEB_PORT
    expose:
      - "8080"
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    env_file:
      - .env                  # ← usa EMAIL/DOMAIN si quieres referenciarlos también aquí
    volumes:
      - cert-data:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "
        certbot certonly --non-interactive --agree-tos --email ${EMAIL}
        --webroot -w /var/www/certbot -d ${DOMAIN} || true;
        while true; do
          certbot renew --webroot -w /var/www/certbot --quiet;
          sleep 12h;
        done
      "
    restart: unless-stopped

  reloader:
    image: alpine:3.20
    container_name: nginx-reloader
    depends_on:
      - proxy
    volumes:
      - cert-data:/etc/letsencrypt:ro
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: >
      sh -c "
        apk add --no-cache inotify-tools docker-cli >/dev/null &&
        echo '[reloader] watching /etc/letsencrypt/live for changes' &&
        while true; do
          inotifywait -e modify,create,delete,move -r /etc/letsencrypt/live 2>/dev/null ||
          sleep 5;
          echo '[reloader] certs changed -> nginx reload';
          docker exec proxy nginx -s reload || true;
          sleep 2;
        done
      "
    restart: unless-stopped

volumes:
  cert-data:

