services:
  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    volumes:
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./certbot/www:/var/www/certbot:ro
      - cert-data:/etc/letsencrypt
    depends_on:
      bot:
        condition: service_healthy
    restart: unless-stopped

  bot:
    image: ghcr.io/epava1516/pybot-ruleta:latest
    container_name: roulette_bot_telegram
    environment:
      - TOKEN=${TOKEN}
      - DOMAIN=${DOMAIN}
      - DATA_FILE=${DATA_FILE}
      - DEFAULT_WINDOW=${DEFAULT_WINDOW}
      - DEFAULT_DATA_LIMIT=${DEFAULT_DATA_LIMIT}
      - ENVIRONMENT=${ENVIRONMENT}
      - LOG_LEVEL=${LOG_LEVEL}
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
    expose:
      - "8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health || exit 1"]
      interval: 10s
      timeout: 2s
      retries: 10
      start_period: 15s
    restart: unless-stopped

  # Primer certificado (si no existe) y renovaciones cada 12h vÃ­a webroot
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}
    volumes:
      - cert-data:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "
        certbot certonly --non-interactive --agree-tos
        --email ${EMAIL} --webroot -w /var/www/certbot -d ${DOMAIN} || true;
        while true; do
          certbot renew --non-interactive --quiet --webroot -w /var/www/certbot;
          sleep 12h;
        done
      "
    restart: unless-stopped

  # Recarga NGINX cuando cambian los certs
  reloader:
    image: alpine:3.20
    container_name: nginx-reloader
    depends_on:
      - proxy
    volumes:
      - cert-data:/etc/letsencrypt:ro
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: >
      sh -c "
        apk add --no-cache inotify-tools docker-cli >/dev/null &&
        echo '[reloader] watching /etc/letsencrypt/live for changes' &&
        while true; do
          inotifywait -e modify,create,delete,move -r /etc/letsencrypt/live 2>/dev/null ||
          sleep 5;
          echo '[reloader] certs changed -> nginx reload';
          docker exec proxy nginx -s reload || true;
          sleep 2;
        done
      "
    restart: unless-stopped

volumes:
  cert-data:

