services:
  proxy:
    image: nginx:alpine
    container_name: proxy
    ports:
      - "80:80"
      # ⚠️ Activa 443 SOLO DESPUÉS del primer certificado:
      # - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
      - NGINX_ENVSUBST_OUTPUT_DIR=/etc/nginx/conf.d
    volumes:
      # ➊ Arranque inicial: solo plantilla HTTP (sin SSL)
      - ./nginx/templates-httponly:/etc/nginx/templates:ro
      - ./certbot/www:/var/www/certbot:ro
      - cert-data:/etc/letsencrypt
    depends_on:
      bot:
        condition: service_healthy
    restart: unless-stopped

  bot:
    image: ghcr.io/epava1516/pybot-ruleta:latest
    container_name: bot
    env_file:
      - .env
    environment:
      - WEB_HOST=0.0.0.0
      - WEB_PORT=8080
    expose:
      - "8080"
    networks:
      default:
        aliases: ["bot"]
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - cert-data:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: >
      sh -c "
        certbot certonly --non-interactive --agree-tos
        -m ${EMAIL}
        --webroot -w /var/www/certbot
        -d ${DOMAIN} || true;
        while true; do
          certbot renew --webroot -w /var/www/certbot --quiet;
          sleep 12h;
        done
      "
    restart: unless-stopped

  reloader:
    image: alpine:3.20
    container_name: nginx-reloader
    depends_on:
      - proxy
    volumes:
      - cert-data:/etc/letsencrypt:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./nginx:/nginx
    entrypoint: >
      sh -c "
        apk add --no-cache inotify-tools docker-cli >/dev/null &&
        echo '[reloader] watching certs & switching HTTPS when ready' &&
        while true; do
          # espera a que exista el primer certificado
          if [ -f /etc/letsencrypt/live/${DOMAIN}/fullchain.pem ] && [ -f /etc/letsencrypt/live/${DOMAIN}/privkey.pem ]; then
            # Copia plantillas HTTPS y fuerza reload
            rm -rf /etc/nginx/conf.d/* 2>/dev/null || true
            cp /nginx/generated/site.https.conf /etc/nginx/conf.d/site.conf 2>/dev/null || true
            docker exec proxy nginx -s reload || true
            sleep 300
          else
            sleep 5
          fi
        done
      "
    restart: unless-stopped

volumes:
  cert-data:

