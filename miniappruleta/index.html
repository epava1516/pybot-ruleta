<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini App Ruleta</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, sans-serif; margin: 0; padding: 16px; }
    h1 { font-size: 18px; margin: 0 0 12px; }
    .row { display: flex; gap: 8px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    .grid { display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px; }
    .btn { padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; user-select: none; border: 1px solid #ddd; }
    .zero { background: #2ecc71; color: #fff; }
    .red  { background: #e74c3c; color: #fff; }
    .black{ background: #2c3e50; color: #fff; }
    .selected { outline: 3px solid #f1c40f; }
    .pill { padding: 8px 10px; border-radius: 999px; border: 1px solid #ccc; cursor: pointer; }
    .pill.active { background: #3498db; color: #fff; border-color: #3498db; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin-top: 12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    table { border-collapse: collapse; width: 100%; font-size: 14px; }
    th, td { border-bottom: 1px solid #eee; padding: 6px 4px; text-align: left; }
    .actions { display: flex; gap: 8px; }
    button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ccc; cursor: pointer; }
    button.primary { background: #3498db; color: #fff; border-color: #3498db; }
    small { opacity: .75; }
  </style>
</head>
<body>
  <h1>Ruleta — Mini App</h1>

  <div class="row">
    <div>Ventana:</div>
    <div id="w5"  class="pill">5</div>
    <div id="w10" class="pill">10</div>
    <div id="w15" class="pill active">15</div>
    <div id="w20" class="pill">20</div>
    <div class="pill" id="reset">Reset</div>
    <div class="pill" id="rollback">Rollback</div>
  </div>

  <div id="grid" class="grid"></div>
  <div class="row">
    <button id="send" class="primary">Añadir número</button>
    <small id="hint">Selecciona un número y pulsa “Añadir número”.</small>
  </div>

  <div class="card">
    <div class="row"><strong>Últimas tiradas</strong> <small>(limitadas a la ventana)</small></div>
    <div id="recent" class="mono">—</div>
  </div>

  <div class="card">
    <strong>Estadísticas</strong>
    <table>
      <tbody id="stats-body">
        <tr><td>Rojo</td><td id="rojo">—</td><td id="rojoP">—</td></tr>
        <tr><td>Negro</td><td id="negro">—</td><td id="negroP">—</td></tr>
        <tr><td>Par</td><td id="par">—</td><td id="parP">—</td></tr>
        <tr><td>Impar</td><td id="impar">—</td><td id="imparP">—</td></tr>
        <tr><td>Bajos (1–18)</td><td id="bajos">—</td><td id="bajosP">—</td></tr>
        <tr><td>Altos (19–36)</td><td id="altos">—</td><td id="altosP">—</td></tr>
        <tr><td>Cero</td><td id="cero">—</td><td id="ceroP">—</td></tr>
        <tr><td>Docenas</td><td id="doc">—</td><td id="docP">—</td></tr>
        <tr><td>Filas</td><td id="filas">—</td><td id="filasP">—</td></tr>
        <tr><td>Desde último 0</td><td id="since0" colspan="2">—</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const ROJO = new Set([1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36]);

    const tg = window.Telegram?.WebApp;
    if (tg) tg.ready();

    function getQueryParam(name){
      const m = new URLSearchParams(location.search).get(name);
      return m ? m : null;
    }

    function getChatId() {
      const fromUrl = getQueryParam('chat_id');
      if (fromUrl) return fromUrl;
      const u = tg?.initDataUnsafe?.user;
      if (u?.id) return u.id;
      return null;
    }

    const chatId = getChatId();
    if (!chatId) {
      alert('No se pudo determinar chat_id. Abre desde /start o añade ?chat_id=ID a la URL.');
    }

    // Estado UI
    let windowSize = 15;
    let selected = null;

    // UI ventana
    function setWindowActive(w){
      windowSize = w;
      ['w5','w10','w15','w20'].forEach(id => {
        const el = document.getElementById(id);
        if (!el) return;
        el.classList.toggle('active', id === 'w'+w);
      });
    }
    document.getElementById('w5').onclick  = () => changeWindow(5);
    document.getElementById('w10').onclick = () => changeWindow(10);
    document.getElementById('w15').onclick = () => changeWindow(15);
    document.getElementById('w20').onclick = () => changeWindow(20);

    // Grid números
    const grid = document.getElementById('grid');
    function cell(n) {
      const div = document.createElement('div');
      div.className = 'btn ' + (n === 0 ? 'zero' : (ROJO.has(n) ? 'red' : 'black'));
      div.textContent = n;
      div.onclick = () => {
        [...grid.children].forEach(c => c.classList.remove('selected'));
        div.classList.add('selected');
        selected = n;
      };
      return div;
    }
    grid.appendChild(cell(0));
    for (let n = 1; n <= 36; n++) grid.appendChild(cell(n));

    // Botones acciones
    document.getElementById('send').onclick = async () => {
      if (selected == null) { toast('Selecciona un número'); return; }
      await api('/api/roll', {chat_id: chatId, n: selected});
      selected = null;
      [...grid.children].forEach(c => c.classList.remove('selected'));
      await refresh();
      toast('Número añadido');
    };
    document.getElementById('rollback').onclick = async () => {
      await api('/api/rollback', {chat_id: chatId});
      await refresh();
      toast('Último número eliminado');
    };
    document.getElementById('reset').onclick = async () => {
      if (!confirm('¿Seguro que quieres resetear los datos de este chat?')) return;
      await api('/api/reset', {chat_id: chatId});
      await refresh();
      toast('Datos reseteados');
    };

    // Helpers API
    async function api(path, body){
      const res = await fetch(path, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(body)
      });
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    async function getStats(){
      const q = new URLSearchParams({ chat_id: String(chatId) });
      const res = await fetch('/api/stats?' + q.toString());
      if (!res.ok) throw new Error(await res.text());
      return res.json();
    }

    // Pintar stats
    function fmtList(arr){ return Array.isArray(arr) ? arr.join(', ') : '—'; }
    function render(stats){
      const s = stats?.stats;
      document.getElementById('recent').textContent =
        Array.isArray(s?.numbers) && s.numbers.length
        ? s.numbers.map(([n,c]) => `${n}${c}`).join(', ')
        : '—';

      const c = s?.counts || {};
      const p = s?.percents || {};
      setText('rojo', c.rojo);   setText('rojoP',   pct(p.rojo));
      setText('negro', c.negro); setText('negroP',  pct(p.negro));
      setText('par', c.par);     setText('parP',    pct(p.par));
      setText('impar', c.impar); setText('imparP',  pct(p.impar));
      setText('bajos', c.bajos); setText('bajosP',  pct(p.bajos));
      setText('altos', c.altos); setText('altosP',  pct(p.altos));
      setText('cero', c.cero);   setText('ceroP',   pct(p.cero));

      setText('doc',  fmtList((c.docenas||[])));
      setText('docP', fmtList((p.docenas||[]).map(x => x+'%')));
      setText('filas',fmtList((c.filas||[])));
      setText('filasP',fmtList((p.filas||[]).map(x => x+'%')));

      setText('since0', s?.since_last_0 ?? '—');
    }

    function setText(id, val){ document.getElementById(id).textContent = (val ?? '—'); }
    function pct(v){ return (typeof v === 'number') ? (v.toFixed(1)+'%') : '—'; }
    function toast(msg){ if (tg?.showAlert) tg.showAlert(msg); else console.log(msg); }

    // >>> CAMBIO: usa /api/config para guardar/leer ventana
    async function changeWindow(w){
      await fetch('/api/config', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ chat_id: chatId, window: w })
      });
      setWindowActive(w);
      await refresh();
    }

    async function refresh(){
      const data = await getStats();
      // El backend devuelve la ventana aplicada ya en stats._meta.window_capacity si lo necesitas
      setWindowActive(windowSize); // mantenemos UI consistente
      render(data);
    }

    // Inicio
    (async () => {
      if (tg) tg.expand();

      // >>> CAMBIO: leer config inicial desde /api/config
      try {
        const r = await fetch('/api/config?chat_id='+encodeURIComponent(chatId));
        if (r.ok) {
          const j = await r.json();
          if (typeof j.window === 'number') windowSize = j.window;
          setWindowActive(windowSize);
        }
      } catch {}

      await refresh();
    })();
  </script>
</body>
</html>
